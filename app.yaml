application: eduversitas
version: 1
runtime: python27
api_version: 1
threadsafe: false

env_variables:
  GCB_PRODUCT_VERSION: '1.2.0'
  GCB_COURSES_CONFIG: 'course:/excel:/courses/excel, course:/fotografi:/courses/fotografi'

builtins:
- remote_api: on
- deferred: on

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
- url: /_ah/dev_admin(/.*)?  # provides interactive console
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin
  secure: always
- url: /
  upload: index.html
  static_files: index.html
- url: /terms.html
  upload: terms.html
  static_files: terms.html
- url: /robots.txt
  upload: robots.txt
  static_files: robots.txt
- url: /humans.txt
  upload: humans.txt
  static_files: humans.txt
- url: /favicon.ico
  upload: /assets/img/favicon.ico
  static_files: /assets/img/favicon.ico
- url: /assets
  static_dir: assets  
- url: /.*
  script: main.app

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^node_module.*
